<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
   
    <title>weather-app</title>
  </head>
  <body>
    <div class="container">
        <div class="weather-app">
        <form id="search-form" class="search-form">
            <div class="row">
              <div class="col-9">
                <input
                id="city-input"
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                />
              </div>
              </div>
              
           
      <h1 id="city"></h1>
      
      <ul>
        <li id="date"></li>
        <li id="description">partly cloudy</li>
      </ul>
      <div class="row">
        <div class="col-6">
          <div class="card">
            <div class="card-body">
              <img
                id="icon"
                src="https://ssl.gstatic.com/onebox/weather/64/sunny_s_cloudy.png"
                alt="cloudy icon"
              />
              <span id ="temperature"></span>
              <a href="#" id="celsius-link">째C</a> | <a href="#" id="fahrenheit-link">째F</a>
            </div>
          </div>
        </div>

        <div class="col-6">

        <ul>
          
          <li>Humidity: <span id="humidity"></li>
          <li>Wind: <span id="wind"></li>
        </ul>
      </div>
    </div>
    <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Thu</div>
                <img
                  src=""
                  alt=""
                  width="42"
                  id="icon"
                />
                <div class="weather-forecast-temperatures">
                  <span class="weather-forecast-temperature-max"> 18째 </span>
                  <span class="weather-forecast-temperature-min"> 12째 </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      

   
    <a href="//github.com/AVAS2222">Ewa S.</a>

    <script src="src/index.js"></script>
    

  </body>
</html>
